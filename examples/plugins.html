<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="_normalize.css">
		<link rel="stylesheet" href="_stylesheet.css">
		<link rel="stylesheet" href="../selectize.css">
		<!--[if IE 8]><script src="_es5.js"></script><![endif]-->
		<script src="_jquery.js"></script>
		<script src="../selectize.js"></script>
		<script src="_demos.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>Plugin: "remove_button"</h2>
				<div class="control-group">
					<label for="input-tags">Tags:</label>
					<input type="text" id="input-tags" class="demo-default" value="awesome,neat">
				</div>
				<script>
				$('#input-tags').selectize({
					plugins: ['remove_button'],
					delimiter: ',',
					persist: false,
					create: function(input) {
						return {
							value: input,
							text: input
						}
					},
					onDelete: function(values) {
						return confirm(values.length > 1 ? 'Are you sure you want to remove these ' + values.length + ' items?' : 'Are you sure you want to remove "' + values[0] + '"?');
					}
				});
				</script>
			</div>

			<div class="demo">
				<h2>Plugin: "restore_on_backspace"</h2>
				<div class="control-group">
					<label for="input-tags2">Tags:</label>
					<input type="text" id="input-tags2" class="demo-default" value="awesome,neat">
				</div>
				<script>
				$('#input-tags2').selectize({
					plugins: ['restore_on_backspace'],
					delimiter: ',',
					persist: false,
					create: function(input) {
						return {
							value: input,
							text: input
						}
					}
				});
				</script>
			</div>
		</div>
	</body>
</html>
