	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="_normalize.css">
		<link rel="stylesheet" href="_stylesheet.css">
		<link rel="stylesheet" href="../selectize.css">
		<!--[if IE 8]><script src="_es5.js"></script><![endif]-->
		<script src="_jquery.js"></script>
		<script src="../selectize.js"></script>
		<script src="_demos.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>optgroups</h2>
				<div class="control-group">
					<label for="select-gear">Gear:</label>
					<select id="select-gear" class="demo-default" multiple placeholder="Select gear...">
						<option value="">Select gear...</option>
						<optgroup label="Climbing">
							<option value="pitons">Pitons</option>
							<option value="cams">Cams</option>
							<option value="nuts">Nuts</option>
							<option value="bolts">Bolts</option>
							<option value="stoppers">Stoppers</option>
							<option value="sling">Sling</option>
						</optgroup>
						<optgroup label="Skiing">
							<option value="skis">Skis</option>
							<option value="skins">Skins</option>
							<option value="poles">Poles</option>
						</optgroup>
					</select>
				</div>
				<script>
				$('#select-gear').selectize({
					sortField: 'text'
				});
				</script>
			</div>
		</div>
	</body>
</html>
